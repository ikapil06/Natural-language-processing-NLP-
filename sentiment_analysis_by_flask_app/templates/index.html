<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Review Sentiment Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        textarea { width: 100%; }
        .container { max-width: 800px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 1em; }
        th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<div class="container">
    <h1>Product Review Sentiment Analysis</h1>
    <form method="post">
        <label for="review">Enter a product review:</label><br>
        <textarea id="review" name="review" rows="4" placeholder="Type your review here...">{{ review_text }}</textarea><br><br>
        {% if ask_product %}
            <label for="product">Select the product you reviewed:</label>
            <select id="product" name="product">
                {% for prod in product_list %}
                    <option value="{{ prod }}">{{ prod }}</option>
                {% endfor %}
            </select><br><br>
            <button type="submit">Submit Review</button>
        {% else %}
            <label for="product">Product name:</label>
            <input type="text" id="product" name="product" value="{{ selected_product if selected_product else '' }}" placeholder="Type product name or leave blank to select"><br><br>
            <button type="submit">Analyze</button>
        {% endif %}
    </form>
    {% if sentiment %}
        <p><strong>Predicted sentiment:</strong> {{ sentiment }}</p>
    {% endif %}

    <h2>Sentiment Summary by Product</h2>
    <!-- summary table generated by pandas -->
    {{ summary|safe }}

    <h2>Overall Sentiment Distribution</h2>
    <img src="data:image/png;base64,{{ chart_data }}" alt="Sentiment Distribution Chart">
</div>
</body>
</html>
